<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form method="post" action="#" name="register">
        <p>
            <label for="username">Tên đăng nhập(*)</label>
            <input class="text" type="password" name="username" id="username" /></p>
        <p>
            <label for="password">Password(*)</label>
            <input class="text" type="password" name="password" id="password" /></p>
        <p>
            <label for="confirm_pass">Nhập lại password(*)</label>
            <input class="text" type="password" name="confirm_pass" id="confirm_pass" /></p>
        <p>
            <label for="lastname">Họ của bạn(*)</label>
            <input class="text" type="text" name="lastname" id="lastname" /></p>
        <p>
            <label for="firstname">Tên của bạn(*)</label>
            <input class="text" type="text" name="firstname" id="firstname" /></p>
        <p>
            <label for="email">Email(*)</label>
            <input class="text" type="text" name="email" id="email" /></p>
        <p>
            <label for="phone">Số điện thoại(*)</label>
            <input class="text" type="text" name="phone" id="phone" /></p>

        <p>
            <label id="bottom">submit</label>
            <input type="submit" name="action" id="submit" value="Đăng ký" /></p>
    </form>
    <script>
        var inputs = document.forms['register'].getElementsByTagName('input');
        var run_onchange = false;

        function valid() {
            var errors = false;
            var reg_mail = /^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
            for (var i = 0; i < inputs.length; i++) {
                var value = inputs[i].value;
                var id = inputs[i].getAttribute('id');

                // Tạo phần tử span lưu thông tin lỗi
                var span = document.createElement('span');
                // Nếu span đã tồn tại thì remove
                var p = inputs[i].parentNode;
                if (p.lastChild.nodeName == 'SPAN') {
                    p.removeChild(p.lastChild);
                }

                // Kiểm tra rỗng
                if (value == '') {
                    span.innerHTML = 'Thông tin được yêu cầu';
                } else {
                    // Kiểm tra các trường hợp khác
                    if (id == 'email') {
                        if (reg_mail.test(value) == false) {
                            span.innerHTML = 'Email không hợp lệ (ví dụ: abc@gmail.com)';
                        }
                        var email = value;
                    }
                    if (id == 'confirm_email' && value != email) {
                        span.innerHTML = 'Email nhập lại chưa đúng';
                    }
                    // Kiểm tra password
                    if (id == 'password') {
                        if (value.length < 6) {
                            span.innerHTML = 'Password phải từ 6 ký tự';
                        }
                        var pass = value;
                    }
                    // Kiểm tra password nhập lại
                    if (id == 'confirm_pass' && value != pass) {
                        span.innerHTML = 'Password nhập lại chưa đúng';
                    }
                    // Kiểm tra số điện thoại
                    if (id == 'phone' && isNaN(value) == true) {
                        span.innerHTML = 'Số điện thoại phải là kiểu số';
                    }
                }

                // Nếu có lỗi thì chèn span vào hồ sơ, chạy onchange, submit return false, highlight border
                if (span.innerHTML != '') {
                    inputs[i].parentNode.appendChild(span);
                    errors = true;
                    run_onchange = true;
                    inputs[i].style.border = '1px solid #c6807b';
                    inputs[i].style.background = '#fffcf9';
                }
            } // end for

            if (errors == false) {
                alert('Đăng ký thành công');
            }
            return !errors;
        } // end valid()

        // Chạy hàm kiểm tra valid()
        var register = document.getElementById('submit');
        register.onclick = function() {
            return valid();
        }

        // Kiểm tra lỗi với sự kiện onchange -> gọi lại hàm valid()
        for (var i = 0; i < inputs.length; i++) {
            var id = inputs[i].getAttribute('id');
            inputs[i].onchange = function() {
                if (run_onchange == true) {
                    this.style.border = '1px solid #999';
                    this.style.background = '#fff';
                    valid();
                }
            }
        }
    </script>
</body>

</html>
